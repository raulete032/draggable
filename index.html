<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable list</title>

    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!--MI CSS-->
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <div class="container">

        <div class="row marco">
            <div class="col-4 tareas" id="asignada">
                <h1>Asignada</h1>
                <hr>               


            </div>

            <div class="col-4 tareas" id="proceso">
                <h1>En proceso</h1>
                <hr>

            </div>

            <div class="col-4 tareas" id="realizada">
                <h1>Realizada</h1>
                <hr>

            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-3 ">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#creaNuevaTarea">Crear tarea</button>
            </div>        
        </div>      
        
        
        <!-- Modal -->
        <div class="modal fade" id="creaNuevaTarea" tabindex="-1" aria-labelledby="creaNuevaTareaLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="creaNuevaTareaLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputNombrePersona" placeholder="name@example.com">
                                <label for="inputNombrePersona">Persona asignada</label>
                              </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputTarea" placeholder="name@example.com">
                                <label for="floatingInput">Tarea asignada</label>
                              </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="crearTarea" type="button" class="btn btn-primary">Crear</button>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
        <script src="./js/index.js"></script>
        </body>
        
        </html>
